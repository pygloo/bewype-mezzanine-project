<div class="product-sorting grid grid_9 clearfix">
    <p>
        <b>Sort by:</b>
    </p>
    <ul>
    {% for name, option in sort_options %}
        <li>
            {% ifequal option selected_option %}
            {{ name }}
            {% else %}
            <a href="{{ category.get_absolute_url }}?sort={{ option }}{{ querystring }}">{{ name }}</a>
            {% endifequal %}
        </li>
    {% endfor %}
    </ul>
</div>
